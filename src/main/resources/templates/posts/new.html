<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>새 글 작성</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <form method="post" th:action th:object="${post}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" placeholder="제목을 입력하세요" th:field="*{title}" type="text">
                </div>
                <div class="form-group">
                    <label for="subTitle">Sub Title</label>
                    <input class="form-control" placeholder="부제목을 입력하세요" th:field="*{subTitle}" type="text">
                </div>
                <div class="form-group">
                    <textarea th:field="*{content}"></textarea>
                </div>
                <div class="float-right">
                    <button class="btn btn-success" type="submit">Submit</button>
                    <a class="btn btn-secondary" href="/posts">Cancel</a>
                </div>
            </form>

            <script>
                $(document).ready(function () {
                    $('#content').summernote({
                        height: 400,
                        lang: "ko-KR"
                    });
                });
            </script>
        </div>
    </div>
</div>
</body>
</html>
